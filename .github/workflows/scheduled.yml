name: Daily Script

on:
  schedule:
    # ╔═══════════════════════════════════════════════════════════════╗
    # ║  CHANGE THE LINE BELOW to set when your script runs          ║
    # ║                                                                ║
    # ║  Format:  'MINUTE HOUR * * *'                                  ║
    # ║                                                                ║
    # ║  Examples:                                                     ║
    # ║    '0 9 * * *'   = 9:00 AM UTC daily                          ║
    # ║    '30 14 * * *' = 2:30 PM UTC daily                          ║
    # ║    '0 0 * * *'   = Midnight UTC daily                         ║
    # ║                                                                ║
    # ║  Use https://time.is/UTC to find your local time in UTC       ║
    # ╚═══════════════════════════════════════════════════════════════╝
    - cron: '0 9 * * *'

  # This adds a "Run workflow" button so you can test manually
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
           AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
           AUTHOR_SID: ${{ secrets.AUTHOR_SID }}
           FROM_NO: ${{ secrets.FROM_NO }}
           MY_NUMBER: ${{ secrets.MY_NUMBER }}
           LAT: ${{ secrets.LAT }}
           LON: ${{ secrets.LON }}
           API_KEY: ${{ secrets.API_KEY }}
        run: python main.py
